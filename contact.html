<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delite</title>
  <script src = "modernizr.custom.05819.js"></script>
  <link rel="stylesheet" type="text/css" href="website.css"/>
</head>
<body>
  <div class="header">
    <img src="logo.png" alt="logo" class="logo">
    <img src="delitetitle.png" alt="Delite" class="title">
    <ul class="navigation">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="preview.html">App Preview</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href ="websecurity.html">Web Security</a></li>
    </ul>
  </div>

  <div class = "contactForm">
    <form class="contactUs">
      <fieldset>
        <div id="errorMessage" class="errorMessage"></div>
        <legend>We Love to hear from You!</legend>
        <label for="userFName">First Name: </label>
        <input class="field" id="userFName" name="UserFirstName" type="text" required="required"><br>
        <label for="userLName">Last Name: </label>
        <input class="field" id="userLName" name="UserLastName" type="text" required="required"><br>
        <label for="userEmail">Email: </label>
        <input class="field" id="userEmail" name="UserEmail" type="text" requited="required"><br>
        <label for="stateInfo">What state are you from?: </label>
        <select class="field" id="stateInfo" name="StateInfo" required="required">
          <option value="">Select a state</option>
          <option value="AL">AL</option>
          <option value="AK">AK</option>
          <option value="AZ">AZ</option>
          <option value="AR">AR</option>
          <option value="CA">CA</option>
          <option value="CO">CO</option>
          <option value="CT">CT</option>
          <option value="DE">DE</option>
          <option value="DC">DC</option>
          <option value="FL">FL</option>
          <option value="GA">GA</option>
          <option value="HI">HI</option>
          <option value="ID">ID</option>
          <option value="IL">IL</option>
          <option value="IN">IN</option>
          <option value="IA">IA</option>
          <option value="KS">KS</option>
          <option value="KY">KY</option>
          <option value="LA">LA</option>
          <option value="ME">ME</option>
          <option value="MD">MD</option>
          <option value="MA">MA</option>
          <option value="MI">MI</option>
          <option value="MN">MN</option>
          <option value="MS">MS</option>
          <option value="MO">MO</option>
          <option value="MT">MT</option>
          <option value="NE">NE</option>
          <option value="NV">NV</option>
          <option value="NH">NH</option>
          <option value="NJ">NJ</option>
          <option value="NM">NM</option>
          <option value="NY">NY</option>
          <option value="NC">NC</option>
          <option value="ND">ND</option>
          <option value="OH">OH</option>
          <option value="OK">OK</option>
          <option value="OR">OR</option>
          <option value="PA">PA</option>
          <option value="RI">RI</option>
          <option value="SC">SC</option>
          <option value="SD">SD</option>
          <option value="TN">TN</option>
          <option value="TX">TX</option>
          <option value="UT">UT</option>
          <option value="VT">VT</option>
          <option value="VA">VA</option>
          <option value="WA">WA</option>
          <option value="WV">WV</option>
          <option value="WI">WI</option>
          <option value="WY">WY</option>
        </select><br>
        <label for="message">Message: </label>
        <textarea class="field" id="message" placeholder="Enter message here (max 250 characters)"></textarea>
        <br>
        <label>Subscribe to News Letter?: </label><br>
        <label for="yesSubs">Yes! Would love to Subcribe</label>
        <input id="yesSubs" name="subscribe" value="yes" type="radio"><br>
        <label for="noSubs">No Thank you!</label>
        <input id="noSubs" name="subscribe" value="" type="radio"><br>
      </fieldset>
      <div class="buttonContainer">
        <input type="submit" value="Submit" id="submitButton">
      </div>  
    </form>
  </div>
    <div class ="elapseCalc">
      <form class="calc" id="elapsedCalculationForm">
        <fieldset>
          <div id="elapsedErrorMessage" class="errorMessage"></div>
          <legend>Elapse Time Calculator</legend>
          <label>Start Date:</label>
          <input id = "startDate"type="text" required = "required" name= "sDate" placeholder="MM/DD/YYYY">
          <label>End Date:</label>
          <input id = "endDate" type="text" required = "required" name= "eDate" placeholder="MM/DD/YYYY">
      <form id = "calc2">
            <fieldset>
              <legend>The Time Elapsed is:</legend>
              <label>Years:</label>
              <input id ="yearsElapsed" type="text" readonly>
              <label>Months:</label>
              <input id="monthsElapsed" type="text" readonly>
              <label>Days:</label>
              <input id ="daysElapsed" type="text" readonly>
            </fieldset>
          </form>
          <div class="buttonContainer">
            <button type="button" value ="Submit Time" id="elapsedButton">Enter</button>
          </div>
        </fieldset>
      </form>
    </div>
    <script src="contact.js"></script> 
  </body>
</html>
